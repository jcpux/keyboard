<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control - Serverless</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ably/1.2.47/ably.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #74b9ff;
            border-radius: 10px;
            font-size: 18px;
            min-height: 120px;
            resize: vertical;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        #text-input:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
            transform: scale(1.02);
        }
        
        #send-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
        }
        
        #send-button:active {
            transform: translateY(0);
        }
        
        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            padding: 12px 20px;
            border-radius: 25px;
            margin: 20px 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #00b894;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .saas-badge {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        .loading {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="saas-badge">üåê SERVERLESS</div>
        <h1>üéÆ Remote Control</h1>
        
        <div id="status" class="status connecting">
            <span class="loading"></span>Connecting to session...
        </div>
        
        <textarea 
            id="text-input" 
            placeholder="Start typing... Your text will appear on the main screen in real-time!"
            disabled
        ></textarea>
        
        <button id="send-button" disabled>üöÄ Send Alert</button>
    </div>

    <script>
        // Replace with your Ably API key
        const ABLY_API_KEY = 'dmBRQA.Khr5OQ:LTW0wFJqdtt_ifc-NfDo1lAIWlB5wgyqB0DjwZjGWXA';
        
        const textInput = document.getElementById('text-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');
        
        // Get session ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        
        if (!sessionId) {
            showStatus('error', '‚ùå No session ID provided');
        } else {
            connectToSession();
        }

        function connectToSession() {
            try {
                const ably = new Ably.Realtime(ABLY_API_KEY);
                const channel = ably.channels.get(sessionId);
                
                ably.connection.on('connected', () => {
                    showStatus('connected', '‚úÖ Connected to main screen');
                    textInput.disabled = false;
                    sendButton.disabled = false;
                    textInput.focus();
                    
                    // Notify main page that remote is connected
                    channel.publish('remote-connected', {});
                });

                ably.connection.on('failed', (error) => {
                    showStatus('error', '‚ùå Connection failed');
                    console.error('Ably connection failed:', error);
                });

                // Text input with debouncing
                let debounceTimer;
                textInput.addEventListener('input', (e) => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        channel.publish('text-update', { text: e.target.value });
                    }, 100);
                });

                // Send button handler
                sendButton.addEventListener('click', () => {
                    const text = textInput.value.trim();
                    channel.publish('trigger-alert', { text });
                    
                    // Visual feedback
                    sendButton.textContent = '‚úÖ Sent!';
                    sendButton.style.background = 'linear-gradient(45deg, #00b894, #00cec9)';
                    setTimeout(() => {
                        sendButton.textContent = 'üöÄ Send Alert';
                        sendButton.style.background = 'linear-gradient(45deg, #74b9ff, #0984e3)';
                    }, 1500);
                });

                // Handle page visibility for mobile
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && textInput && !textInput.disabled) {
                        textInput.focus();
                    }
                });

            } catch (error) {
                showStatus('error', '‚ùå Failed to initialize');
                console.error('Initialization error:', error);
            }
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = type === 'connecting' ? 
                `<span class="loading"></span>${message}` : 
                message;
        }
    </script>
</body>
</html>
