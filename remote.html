<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remote Input</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      min-height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 12px;
    }

    #status {
      align-self: flex-start;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #00b894;
      font-weight: 500;
    }

    #text-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #74b9ff;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    #text-input:focus {
      outline: none;
      border-color: #0984e3;
      box-shadow: 0 0 0 3px rgba(116,185,255,0.2);
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }

    .btn.alert {
      background: linear-gradient(45deg, #74b9ff, #0984e3);
      color: white;
    }

    .btn.alert:hover {
      box-shadow: 0 6px 12px rgba(116,185,255,0.3);
    }

    .btn.clear {
      background: transparent;
      border: 1px solid #ccc;
      color: #555;
    }

    .btn.clear:hover {
      background: #f5f5f5;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .suggestion-btn {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background: transparent;
      font-size: 13px;
      cursor: pointer;
      color: #555;
    }

    .suggestion-btn:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status">connected</div>

    <input 
      id="text-input" 
      type="text" 
      placeholder="Start typing..."
      disabled
    />

    <div class="button-row">
      <button id="send-button" class="btn alert" disabled>üöÄ Send Alert</button>
      <button id="clear-button" class="btn clear">‚ùå Clear Text</button>
    </div>

    <div class="suggestions" id="suggestions"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuPQragYUj2Lf921ZbGpaAq9-yZrszEvQ",
      authDomain: "keyboard-de3d8.firebaseapp.com",
      databaseURL: "https://keyboard-de3d8-default-rtdb.firebaseio.com",
      projectId: "keyboard-de3d8",
      storageBucket: "keyboard-de3d8.firebasestorage.app",
      messagingSenderId: "1054359737500",
      appId: "1:1054359737500:web:0cb3972aa7ee5796cf8959"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const textInput = document.getElementById('text-input');
    const sendButton = document.getElementById('send-button');
    const clearButton = document.getElementById('clear-button');
    const suggestionsDiv = document.getElementById('suggestions');

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');

    if (sessionId) {
      connectToSession();
    }

    function connectToSession() {
      const sessionRef = ref(database, `sessions/${sessionId}`);

      onValue(sessionRef, (snapshot) => {
        if (snapshot.exists()) {
          textInput.disabled = false;
          sendButton.disabled = false;

          const data = snapshot.val();
          if (data.text) textInput.value = data.text;

          update(sessionRef, { connected: true });
        }
      }, { onlyOnce: true });

      // Debounced text updates
      let debounceTimer;
      textInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          update(sessionRef, { text: e.target.value });
        }, 100);

        generateSuggestions(e.target.value);
      });

      // Send Alert
      sendButton.addEventListener('click', () => {
        const text = textInput.value.trim();
        const alertRef = push(ref(database, `sessions/${sessionId}/alerts`));
        set(alertRef, { text, timestamp: serverTimestamp(), shown: false });

        sendButton.textContent = '‚úÖ Sent!';
        setTimeout(() => (sendButton.textContent = 'üöÄ Send Alert'), 1200);
      });

      // Clear Text
      clearButton.addEventListener('click', () => {
        textInput.value = '';
        update(sessionRef, { text: '' });
        generateSuggestions('');
      });

      window.addEventListener('beforeunload', () => {
        update(sessionRef, { connected: false });
      });
    }

    // Fake suggestion generator
    function generateSuggestions(text) {
      suggestionsDiv.innerHTML = '';
      if (!text) return;

      const base = text.trim().split(' ').pop() || '';
      const suggestions = [
        base + 'ing',
        base + 'ed',
        base + 's'
      ];

      suggestions.forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'suggestion-btn';
        btn.textContent = s;
        btn.addEventListener('click', () => {
          textInput.value += ' ' + s;
          update(ref(database, `sessions/${sessionId}`), { text: textInput.value });
          generateSuggestions(textInput.value);
        });
        suggestionsDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
