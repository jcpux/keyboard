<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Text Control</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #text-input {
      flex: 1;
      padding: 12px 14px;
      border: 2px solid #74b9ff;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.2s ease;
      width: 100%;
    }

    #text-input:focus {
      outline: none;
      border-color: #0984e3;
      box-shadow: 0 0 0 3px rgba(116,185,255,0.25);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #clear-button,
    #send-button {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      justify-content: center;
    }

    #clear-button {
      background: #f1f2f6;
      color: #2d3436;
    }
    #clear-button:hover {
      background: #dfe4ea;
    }

    #send-button {
      background: linear-gradient(45deg, #74b9ff, #0984e3);
      color: white;
    }
    #send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(116,185,255,0.3);
    }
    #send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      font-size: 12px;
      font-weight: 600;
      color: #2d3436;
      align-self: flex-start;
      margin-bottom: 4px;
    }
    .status.connected {
      color: #00b894;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .suggestion {
      background: transparent;
      border: 1px dashed #74b9ff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #0984e3;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .suggestion:hover {
      background: #eaf4ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status" class="status">connecting‚Ä¶</div>
    <input 
      type="text"
      id="text-input" 
      placeholder="Start typing..."
      disabled
    >
    <div class="controls">
      <button id="clear-button">‚ùå Clear Text</button>
      <button id="send-button" disabled>üöÄ Send Alert</button>
    </div>
    <div class="suggestions" id="suggestions"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuPQragYUj2Lf921ZbGpaAq9-yZrszEvQ",
      authDomain: "keyboard-de3d8.firebaseapp.com",
      databaseURL: "https://keyboard-de3d8-default-rtdb.firebaseio.com",
      projectId: "keyboard-de3d8",
      storageBucket: "keyboard-de3d8.firebasestorage.app",
      messagingSenderId: "1054359737500",
      appId: "1:1054359737500:web:0cb3972aa7ee5796cf8959"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const textInput = document.getElementById('text-input');
    const statusDiv = document.getElementById('status');
    const clearButton = document.getElementById('clear-button');
    const sendButton = document.getElementById('send-button');
    const suggestionsDiv = document.getElementById('suggestions');

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');

    if (!sessionId) {
      setStatus('‚ùå no session id', false);
    } else {
      connectToSession();
    }

    function connectToSession() {
      try {
        const sessionRef = ref(database, `sessions/${sessionId}`);

        onValue(sessionRef, (snapshot) => {
          if (snapshot.exists()) {
            setStatus('connected', true);
            textInput.disabled = false;
            sendButton.disabled = false;
            textInput.focus();

            const data = snapshot.val();
            if (data.text) {
              textInput.value = data.text;
            }
          } else {
            setStatus('‚ùå session not found', false);
          }
        }, { onlyOnce: true });

        // update Firebase text
        let debounceTimer;
        textInput.addEventListener('input', (e) => {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => {
            update(ref(database, `sessions/${sessionId}`), {
              text: e.target.value
            });
          }, 100);

          generateSuggestions(e.target.value);
        });

        clearButton.addEventListener('click', () => {
          textInput.value = '';
          update(ref(database, `sessions/${sessionId}`), { text: '' });
          suggestionsDiv.innerHTML = '';
        });

        sendButton.addEventListener('click', () => {
          const text = textInput.value.trim();
          if (!text) return;

          const alertRef = push(ref(database, `sessions/${sessionId}/alerts`));
          set(alertRef, {
            text,
            timestamp: serverTimestamp(),
            shown: false
          });

          // feedback
          sendButton.textContent = '‚úÖ Sent!';
          sendButton.style.background = 'linear-gradient(45deg,#00b894,#00cec9)';
          setTimeout(() => {
            sendButton.textContent = 'üöÄ Send Alert';
            sendButton.style.background = 'linear-gradient(45deg,#74b9ff,#0984e3)';
          }, 1500);
        });

        window.addEventListener('beforeunload', () => {
          update(ref(database, `sessions/${sessionId}`), { connected: false });
        });
      } catch (err) {
        setStatus('‚ùå failed to connect', false);
        console.error(err);
      }
    }

    function setStatus(message, ok) {
      statusDiv.textContent = message;
      statusDiv.className = ok ? 'status connected' : 'status';
    }

    function generateSuggestions(text) {
      suggestionsDiv.innerHTML = '';
      if (!text.trim()) return;

      const variations = [
        text + '!',
        text + '?',
        text + '‚Ä¶',
        text.toUpperCase(),
        text + ' ü§î'
      ];

      variations.forEach(v => {
        const btn = document.createElement('button');
        btn.textContent = v;
        btn.className = 'suggestion';
        btn.onclick = () => {
          textInput.value = v;
          update(ref(database, `sessions/${sessionId}`), { text: v });
        };
        suggestionsDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
