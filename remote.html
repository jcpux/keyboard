<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Text Control</title>
 
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Main Container */
    .container {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 16px;
      border: 1px solid #333;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Text Input */
    #text-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 12px;
      font-size: 16px;
      background: #202020;
      color: #ffffff;
      transition: all 0.3s ease;
      line-height: 1.6;
    }

    #text-input:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
      background: #222;
    }

    #text-input::placeholder {
      color: #666;
    }

    /* Control Buttons */
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    #clear-button,
    #send-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #clear-button {
      background: #ff4757;
      color: white;
      border: 1px solid #ff4757;
    }

    #clear-button:hover {
      background: #ff3742;
      transform: translateY(-2px);
    }

    #send-button {
      background: linear-gradient(135deg, #4a9eff 0%, #0066cc 100%);
      color: white;
    }

    #send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(74, 158, 255, 0.2);
    }

    #send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Status Indicator */
    .status {
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      color: #999;
      align-self: flex-start;
      transition: all 0.3s ease;
    }

    .status.connected {
      background: rgba(39, 174, 96, 0.2);
      color: #2ecc71;
      border: 1px solid rgba(39, 174, 96, 0.5);
    }

    /* Suggestion Buttons */
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .suggestion {
      background: #2a2a2a;
      border: 1px solid #444;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #eee;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestion:hover {
      background: #4a9eff;
      border-color: #4a9eff;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status" class="status">connecting‚Ä¶</div>
    <input 
      type="text"
      id="text-input" 
      placeholder="Start typing..."
      disabled
    >
    <div class="controls">
      <button id="clear-button">‚ùå Clear Text</button>
      <button id="send-button" disabled>üöÄ Send Alert</button>
    </div>
    <div class="suggestions" id="suggestions"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuPQragYUj2Lf921ZbGpaAq9-yZrszEvQ",
      authDomain: "keyboard-de3d8.firebaseapp.com",
      databaseURL: "https://keyboard-de3d8-default-rtdb.firebaseio.com",
      projectId: "keyboard-de3d8",
      storageBucket: "keyboard-de3d8.firebasestorage.app",
      messagingSenderId: "1054359737500",
      appId: "1:1054359737500:web:0cb3972aa7ee5796cf8959"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const textInput = document.getElementById('text-input');
    const statusDiv = document.getElementById('status');
    const clearButton = document.getElementById('clear-button');
    const sendButton = document.getElementById('send-button');
    const suggestionsDiv = document.getElementById('suggestions');

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');

    if (!sessionId) {
      setStatus('‚ùå no session id', false);
    } else {
      connectToSession();
    }

    function connectToSession() {
      try {
        const sessionRef = ref(database, `sessions/${sessionId}`);

        onValue(sessionRef, (snapshot) => {
          if (snapshot.exists()) {
            setStatus('connected', true);
            textInput.disabled = false;
            sendButton.disabled = false;
            textInput.focus();

            const data = snapshot.val();
            if (data.text) {
              textInput.value = data.text;
            }
          } else {
            setStatus('‚ùå session not found', false);
          }
        }, { onlyOnce: true });

        // update Firebase text
        let debounceTimer;
        textInput.addEventListener('input', (e) => {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => {
            update(ref(database, `sessions/${sessionId}`), {
              text: e.target.value
            });
          }, 100);

          generateSuggestions(e.target.value);
        });

        clearButton.addEventListener('click', () => {
          textInput.value = '';
          update(ref(database, `sessions/${sessionId}`), { text: '' });
          suggestionsDiv.innerHTML = '';
        });

        sendButton.addEventListener('click', () => {
          const text = textInput.value.trim();
          if (!text) return;

          const alertRef = push(ref(database, `sessions/${sessionId}/alerts`));
          set(alertRef, {
            text,
            timestamp: serverTimestamp(),
            shown: false
          });

          // feedback
          sendButton.textContent = '‚úÖ Sent!';
          sendButton.style.background = 'linear-gradient(45deg,#00b894,#00cec9)';
          setTimeout(() => {
            sendButton.textContent = 'üöÄ Send Alert';
            sendButton.style.background = 'linear-gradient(45deg,#74b9ff,#0984e3)';
          }, 1500);
        });

        window.addEventListener('beforeunload', () => {
          update(ref(database, `sessions/${sessionId}`), { connected: false });
        });
      } catch (err) {
        setStatus('‚ùå failed to connect', false);
        console.error(err);
      }
    }

    function setStatus(message, ok) {
      statusDiv.textContent = message;
      statusDiv.className = ok ? 'status connected' : 'status';
    }

    function generateSuggestions(text) {
      suggestionsDiv.innerHTML = '';
      if (!text.trim()) return;

      const variations = [
        text + '!',
        text + '?',
        text + '‚Ä¶',
        text.toUpperCase(),
        text + ' ü§î'
      ];

      variations.forEach(v => {
        const btn = document.createElement('button');
        btn.textContent = v;
        btn.className = 'suggestion';
        btn.onclick = () => {
          textInput.value = v;
          update(ref(database, `sessions/${sessionId}`), { text: v });
        };
        suggestionsDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
