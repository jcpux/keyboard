<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Remote Text - Main Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 400px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #qr-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px dashed #667eea;
            transition: all 0.3s ease;
        }
        
        #text-container {
            display: none;
            margin: 30px 0;
        }
        
        #received-text {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            background: #f8f9fa;
            box-sizing: border-box;
        }
        
        .status {
            padding: 12px 24px;
            border-radius: 25px;
            margin: 20px 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .status.waiting {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #00b894;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            text-align: left;
        }
        
        .firebase-badge {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="firebase-badge">üî• Firebase Realtime</div>
        <h1>üì± Remote Text Input</h1>
        
        <div id="qr-container">
            <div class="status waiting">
                <span class="loading"></span> Initializing session...
            </div>
            <div id="qr-code"></div>
            <div class="instructions">
                <strong>üì± How to use:</strong><br>
                ‚Ä¢ Scan the QR code with your phone<br>
                ‚Ä¢ Start typing on your phone<br>
                ‚Ä¢ Watch the text appear here in real-time!<br>
                ‚Ä¢ Press the button on your phone to trigger alerts
            </div>
        </div>
        
        <div id="text-container">
            <div class="status connected">‚úÖ Remote device connected!</div>
            <label for="received-text"><strong>üìù Live Text from Remote Device:</strong></label>
            <textarea id="received-text" readonly placeholder="Waiting for input from remote device..."></textarea>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCuPQragYUj2Lf921ZbGpaAq9-yZrszEvQ",
            authDomain: "keyboard-de3d8.firebaseapp.com",
            databaseURL: "https://keyboard-de3d8-default-rtdb.firebaseio.com",
            projectId: "keyboard-de3d8",
            storageBucket: "keyboard-de3d8.firebasestorage.app",
            messagingSenderId: "1054359737500",
            appId: "1:1054359737500:web:0cb3972aa7ee5796cf8959"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Generate unique session ID
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
        const sessionRef = ref(database, 'sessions/' + sessionId);
        
        // Initialize session
        set(sessionRef, {
            created: serverTimestamp(),
            connected: false,
            text: ''
        });
        
        // Generate QR code
        function generateQRCode() {
            const remoteUrl = `${window.location.origin}/remote.html?session=${sessionId}`;
            const qrContainer = document.getElementById('qr-code');
            
            QRCode.toCanvas(qrContainer, remoteUrl, {
                width: 200,
                height: 200,
                colorDark: '#667eea',
                colorLight: '#ffffff',
                margin: 2
            }, (error) => {
                if (error) {
                    console.error('QR Code generation failed:', error);
                    qrContainer.innerHTML = `<p>URL: <a href="${remoteUrl}" target="_blank">${remoteUrl}</a></p>`;
                } else {
                    document.querySelector('.status.waiting').textContent = 'üì± Scan QR code to connect';
                }
            });
        }

        // Listen for remote connection
        onValue(ref(database, `sessions/${sessionId}/connected`), (snapshot) => {
            if (snapshot.val() === true) {
                document.getElementById('qr-container').style.display = 'none';
                document.getElementById('text-container').style.display = 'block';
            } else if (snapshot.val() === false) {
                document.getElementById('qr-container').style.display = 'block';
                document.getElementById('text-container').style.display = 'none';
            }
        });

        // Listen for text updates
        onValue(ref(database, `sessions/${sessionId}/text`), (snapshot) => {
            const text = snapshot.val() || '';
            document.getElementById('received-text').value = text;
        });

        // Listen for alert triggers
        onValue(ref(database, `sessions/${sessionId}/alerts`), (snapshot) => {
            const alerts = snapshot.val();
            if (alerts) {
                // Get the latest alert
                const alertKeys = Object.keys(alerts);
                const latestAlertKey = alertKeys[alertKeys.length - 1];
                const latestAlert = alerts[latestAlertKey];
                
                if (latestAlert && !latestAlert.shown) {
                    alert(latestAlert.text || 'Button pressed on remote device!');
                    // Mark alert as shown
                    set(ref(database, `sessions/${sessionId}/alerts/${latestAlertKey}/shown`), true);
                }
            }
        });

        // Initialize
        generateQRCode();
        
        // Cleanup session after 1 hour (optional)
        setTimeout(() => {
            set(sessionRef, null);
        }, 60 * 60 * 1000);
    </script>
</body>
</html>
